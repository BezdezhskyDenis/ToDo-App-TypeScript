<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./build/app.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="text-center m-5">
          <span class="fs-2">Welcome to your'e To Do list</span>
        </div>

        <div class="container mt-4">
          <div class="row todo-form">
            <div class="col">
              <div class="input-group mb-3">
                <label class="input-group-text" for="todo-input">
                  I need to:
                </label>
                <input
                  id="todo-input"
                  type="text"
                  class="form-control"
                  placeholder="Buy milk.."
                />
                <button id="todo-add-btn" class="btn btn-primary" type="button">
                  Add
                </button>
                <div class="invalid-feedback">err</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div id="todo-list" class="col"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="download text-center mt-5">
      <a
        href="https://github.com/BezdezhskyDenis/ToDo-App-TypeScript/archive/refs/heads/main.zip"
        target="_blank"
        class="btn btn-secondary"
        >Download the app</a
      >
    </div>
  </body>
</html>
